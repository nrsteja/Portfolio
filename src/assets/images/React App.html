    overflow: visible;
    width: 230px;
    height: 240px;
    z-index: 1000;
  }

  /* Medium screens */
@media (max-width: 1200px) {
  .card {
    width: 200px;
    height: 220px;
  }
}

/* Small screens */
@media (max-width: 768px) {
  .card {
    width: 150px;
    height: 180px;
  }
}

/* Extra small screens */
@media (max-width: 480px) {
  .card {
    width: 120px;
    height: 140px;
  }
}
  
  .content {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 300ms;
    box-shadow: 0px 0px 10px 1px #000000ee;
    border-radius: 5px;
  }
  
  .front, .back {
    background-color: #1b233d;
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    border-radius: 5px;
    overflow: hidden;
  }
  
  .back {
    width: 100%;
    height: 100%;
    justify-content: center;
    display: flex;
    align-items: center;
    overflow: hidden;
  }
  
  .back::before {
    position: absolute;
    content: ' ';
    display: block;
    width: 160px;
    height: 160%;
    background: linear-gradient(90deg, transparent, #ff9966, #ff9966, #ff9966, #ff9966, transparent);
    animation: rotation_481 5000ms infinite linear;
  }
  
  .back-content {
    position: absolute;
    width: 99%;
    height: 99%;
    background-color: rgb(4, 13, 39);

    border-radius: 5px;
    color: rgb(80, 246, 255);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
  }
  
  .card:hover .content {
    transform: rotateY(180deg);
  }
  
  @keyframes rotation_481 {
    0% {
      transform: rotateZ(0deg);
    }
  
    0% {
      transform: rotateZ(360deg);
    }
  }
  
  .front {
    transform: rotateY(180deg);
    color: white;
  }

  .card-footer {
    color: #ffffff88;
    margin-top: 5px;
    font-size: 8px;
  }
  
  
  #bottom {
    background-color: #ff8866;
    left: 50px;
    top: 0px;
    width: 150px;
    height: 150px;
    animation-delay: -800ms;
  }
  
  #right {
    background-color: #ff2233;
    left: 160px;
    top: -80px;
    width: 30px;
    height: 30px;
    animation-delay: -1800ms;
  }
  
  @keyframes floating {
    0% {
      transform: translateY(0px);
    }
  
    50% {
      transform: translateY(10px);
    }
  
    100% {
      transform: translateY(0px);
    }
  }

  .front {
    background-color: rgb(4, 13, 39);
    padding-bottom: 1.1em;
    border-radius: 5px;
  }
  
  .loader {
    display: flex;
    flex-direction: row;
    height: 3em;
    padding-left: 1em;
    padding-right: 1em;
    transform: rotate(180deg);
    justify-content: right;
    border-radius: 10px;
    transition: .4s ease-in-out;
    border: 3px solid transparent;
    overflow: hidden;
  }

  
  
  .loader:hover {
    transition: 1px;
    border: 2px solid  #ff9966;
  }
  
  .currentplaying {
    display: flex;
    margin: 0.3em;
    justify-content: center;
  }
  
  .spotify {
    width: 50px;
    height: 50px;
    margin-right: 0.6em;
  }
  
  .front-card-heading {
    color: #ff9966;
    font-size: 0.95em;
    font-weight: bold;
    align-self: center;
  }
  .front-card-name{
    font-size: 0.7em;
    color: rgb(80, 246, 255)
  }
  
  
  
  .play {
    position: relative;
    left: 0.35em;
    height: 1.6em;
    width: 1.6em;
    clip-path: polygon(50% 50%, 100% 50%, 75% 6.6%);
    background-color: green;
    transform: rotate(-90deg);
    align-self: center;
    margin-top: 0.7em;
    justify-self: center;
  }
  
  .front-card-albumcover {
    position: relative;
    transform: rotateZ(180deg);
    margin-right: 0.6em;
    padding-bottom: 0.3em;
    height: 40px;
    width: 40px;
    /* background-color: rgb(233, 232, 232); */
    justify-content: center;
    align-content: center;
    border-radius: 5px;
    /* border: 2px solid rgb(233, 232, 232); */
  }
  .loading {
    display: flex;
    margin-top: 0.4em;
    margin-left: 0.3em;
  }
  
  .load {
    width: 2px;
    height: 33px;
    background-color: limegreen;
    animation: 1s move6 infinite;
    border-radius: 5px;
    margin: 0.1em;
  }
  
  
  .load:nth-child(1) {
    animation-delay: 0.2s;
  }
  
  .load:nth-child(2) {
    animation-delay: 0.4s;
  }
  
  .load:nth-child(3) {
    animation-delay: 0.6s;
  }

  
  
  .song {
    position: relative;
    transform: rotate(180deg);
    margin-right: 1em;
    color: black;
    align-self: center;
  }
  
  .artist {
    font-size: 0.6em;
  }
  
  @keyframes move6 {

  .front-card-exp {
    --main-color: #000;
    --submain-color: #78858F;
    --bg-color: #fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    position: relative;
    width: 230px;
    height: 260px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 5px;
    background: #030d2f;
  }
  
  .front-card-img-exp {
    height: 50%;
    width: 100%;
  }
  
  .front-card-img-exp svg {
    height: 100%;
    border-radius: 20px 20px 0 0;
  }
  
  .front-card-avatar-exp {
    position: absolute;
    width: 64px;
    height: 64px;
    background: var(--bg-color);
    border-radius: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    top: calc(50% - 40px);
  }
  
  .front-card-title-exp {
    margin-top: 32px;
    font-weight: 500;
    font-size: 18px;
    color: rgb(80, 246, 255);
  }
  
  .front-card-subtitle-exp {
    font-weight: 400;
    font-size: 15px;
    color: white;
  }

  .front-card-duration-exp {
    bottom: 10px;
    font-weight: 300;
    font-size: 15px;
    color: white;
  }
  
  .front-card-btn-exp {
    margin-top: 15px;
    width: 76px;
    height: 31px;
    border: 2px solid var(--main-color);
    border-radius: 4px;
    font-weight: 700;
    font-size: 10px;
    color: black;
    background: rgb(80, 246, 255);
    text-transform: uppercase;
    transition: all 0.3s;
  }
  
  .front-card-btn-exp-solid {
    background: var(--main-color);
    color: var(--bg-color);
  }
  .card-btn-solid-exp:hover {
    background: var(--bg-color);
    color: var(--main-color);
  }

    width: 80%;
    height: 68%;
    justify-content: center;
    align-content: center;
    margin: auto;
    padding: auto;
    position: relative;
    padding: 35px;
    background: radial-gradient(178.94% 106.41% at 26.42% 106.41%, rgb(27, 218, 228)  0%, rgba(255, 255, 255, 0) 71.88%) /* warning: gradient uses a rotation that is not supported by CSS and may not behave as expected */, #FFF7B1; 
    box-shadow: 0px 2px 2px rgb(245, 239, 239), 0px 8px 5px rgb(227, 220, 220), 0px 3px 39px white, 0px 10px 21px white, 0px 0px 0px rgb(19, 212, 241);
    border-radius: 23px;
    transition: all 0.8s cubic-bezier(0.15, 0.83, 0.66, 1);
    cursor: pointer;
    z-index: 1;
  }
  
  
  .main-card:hover {
    transform: scale(1.05);
  }
  
  .main-card-container {
    width: 250px;
    height: 250px;
    position: absolute;
    right: -35px;
    top: -60px;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: scale(0.7);
  }
  
  .cloud {
    width: 250px;
  }
  
  .main-card-front {
    padding-top: 45px;
    margin-left: 25px;
    display: inline;
    position: absolute;
    z-index: 11;
    animation: clouds 8s infinite;
    animation-timing-function: ease-in-out;
  }
  
  .main-card-back {
    margin-top: -30px;
    margin-left: 150px;
    z-index: 12;
    animation: clouds 12s infinite;
    animation-timing-function: ease-in-out;
  }
  
  .right-front {
    width: 45px;
    height: 45px;
    border-radius: 50% 50% 50% 0%;
    background-color: #4c9beb;
    display: inline-block;
    margin-left: -25px;
    z-index: 5;
  }
  
  .left-front {
    width: 65px;
    height: 65px;
    border-radius: 50% 50% 0% 50%;
    background-color: #4c9beb;
    display: inline-block;
    z-index: 5;
    margin-left: -115px;
  }
  
  .right-back {
    width: 50px;
    height: 50px;
    border-radius: 50% 50% 50% 0%;
    background-color: #4c9beb;
    display: inline-block;
    margin-left: -20px;
    z-index: 5;
  }
  
  .left-back {
    width: 30px;
    height: 30px;
    border-radius: 50% 50% 0% 50%;
    background-color: #4c9beb;
    display: inline-block;
    margin-left: -40px;
    z-index: 5;
  }
  
  .sun {
    width: 120px;
    height: 120px;
    background: linear-gradient(to right, #fcbb04, #fffc00);
    border-radius: 60px;
    display: inline;
    position: absolute;
    
  }
  
  .sunshine {
    animation: sunshines 2s infinite;
  }
  
  @keyframes sunshines {
    0% {
      transform: scale(1);
      opacity: 0.6;
    }
  
    100% {
      transform: scale(1.4);
      opacity: 0;
    }
  }
  
  @keyframes clouds {
    0% {
      transform: translateX(15px);
    }
  
    50% {
      transform: translateX(0px);
    }
  
    100% {
      transform: translateX(15px);
    }
  }
  
  .main-card-header {
    position: relative;
    display: grid;
    justify-items: center;
    align-self: center;
    grid-template-columns: repeat(3, 1fr);
    gap: 10%;
  }

  .main-card-exp-header {
    position: relative;
    display: grid;
    justify-items: center;
    align-self: center;
    grid-template-columns: repeat(2, 1fr);
    gap: 10%;
  }
  
  /* Medium screens - maximum 2 cards per row */
  @media (max-width: 1200px) {
    .main-card-header {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  
  /* Small screens - maximum 1 card per row */
  @media (max-width: 768px) {
    .main-card-header {
      grid-template-columns: 1fr;
    }
  }

  .main-card-back-button {
    margin-left: 100px;
  }
  
  
  .main-card-header span:first-child {
    word-break: break-all;
    font-weight: 800;
    font-size: 15px;
    line-height: 135%;
    color: rgba(87, 77, 51, 0.66);
  }

  
  .main-card-header span:last-child {
    font-weight: 700;
    font-size: 15px;
    line-height: 135%;
    color: rgba(87, 77, 51, 0.33);
  }
  
  .temp {
    position: absolute;
    left: 25px;
    bottom: 12px;
    font-weight: 700;
    font-size: 64px;
    line-height: 77px;
    color: rgba(87, 77, 51, 1);
  }
  
  .temp-scale {
    width: 80px;
    height: 36px;
    position: absolute;
    right: 25px;
    bottom: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.06);
    border-radius: 9px;
  }
  
  .temp-scale span {
    font-weight: 700;
    font-size: 13px;
    line-height: 134.49%;
    color: rgba(87, 77, 51, 0.66);

    background-image: url(http://localhost:3000/static/media/astronaut-space.3a1001fb5b9ed4b33cca.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    height: 100vh; /* Full height of the viewport */
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Ensures the header is at the top and the back button is at the bottom */
    margin: 0;
    padding: 0;
    position: relative;
}
  
.earth-container {
    position: absolute;
    left: 48.5%; /* Center horizontally */
    top: 51%;  /* Center vertically */
    transform: translate(-50%, -50%); /* Center the container */
    width: 23vw; /* Use viewport width for responsiveness */
    height: 24vw; /* Make height equal to width for a circle */
    cursor: pointer;
    overflow: hidden;
}

.earth-overlay {
    width: 100%; /* Full width of the container */
    height: 100%; /* Full height of the container */
    background: transparent; /* Default color */
    border-radius: 50%; /* Make it a circle */
    transition: background 0.3s, box-shadow 0.3s; /* Add transition for box-shadow */
    filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
    /* border: 2px solid red; */
}

.earth-container:hover .earth-overlay {
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.8); /* Add white shadow on hover */
}
  
.home-sun, .home-saturn {
    position: absolute;
    width: 120px;
    height: 120px;
    transition: transform 0.3s ease-in-out; /* Smooth transition for pop-up effect */
}

.planet-label {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 15px;
    font-weight: bold;
    padding: 5px 10px;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
    pointer-events: none; /* Prevent label from blocking clicks */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    /* text-transform: uppercase; */
    font-family: 'Arial', sans-serif; /* Change the font family for a more modern look */
}
.earth-planet {
    background: #1da1f2;
}
.sun-planet {
    background: #fb4b00;
}
.saturn-planet {
    background: #8e05f6;
}

.earth-container:hover .planet-label,
.home-sun:hover .planet-label,
.home-saturn:hover .planet-label {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.1); /* Slightly enlarge the label on hover */
}

.home-sun:hover, .home-saturn:hover {
    transform: scale(1.2); /* Scale up the icon to 120% of its original size */
}
  
.home-sun {
    top: 100px;
    right: 10%;
}
  
.home-saturn {
    bottom: 100px;
    left: 10%;
}

    width: 8px;
    background: #fff;
    bottom: -3px;
    left: 50%;
    transform: translate(-50%) rotate(45deg);
